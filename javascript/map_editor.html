<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Map Editor</title>

		<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Nanum+Myeongjo&display=swap&subset=korean" rel="stylesheet">

		<link type="text/css" rel="stylesheet" href="css/ui.css">

		<script type="text/javascript" src="script/vector.js"></script>
		<script type="text/javascript" src="script/common.js"></script>
		<script type="text/javascript" src="script/you.js"></script>
		<script type="text/javascript" src="script/korea.js"></script>
		<script type="text/javascript" src="script/map_editor.js"></script>

		<script>
			window.addEventListener('DOMContentLoaded', () => You.in(MapEditor.scene.main));
		</script>
	</head>
	<body>
		<canvas id="canvas">이 브라우저는 HTML5의 Canvas를 지원하지 않습니다.</canvas>

		<div class="toolbar">
			<p>도구</p>
			<div class='toolbar-list'>
				<input type="button" id="move" value="이동" />
				<input type="button" id="rectangle" value="사각형" />
				<input type="button" id="text" value="텍스트" />
				<input type="button" id="button" value="버튼" />
			</div>
		</div>
		<div class="tool rectangle">
			<p>사각형</p>
			<div class="tool-property color">
				<label>
					<p>색상</p>
					<input type="text" value="" placeholder="white" />
				</label>
			</div>
		</div>
		<div class="tool text">
			<p>텍스트</p>
			<div class="tool-property text">
				<label>
					<p>글</p>
					<input type="text" value="" />
				</label>
			</div>
			<div class="tool-property align">
				<label>
					<p>가로 정렬</p>
					<input type="text" value="" placeholder="left" />
				</label>
			</div>
			<div class="tool-property valign">
				<label>
					<p>세로 정렬</p>
					<input type="text" value="" placeholder="top" />
				</label>
			</div>
			<div class="tool-property color">
				<label>
					<p>글자색</p>
					<input type="text" value="" placeholder="white" />
				</label>
			</div>
			<div class="tool-property bgcolor">
				<label>
					<p>배경색</p>
					<input type="text" value="" placeholder="black" />
				</label>
			</div>
		</div>

		<div class="tool button">
			<p>버튼</p>
			<div class="tool-property text">
				<label>
					<p>글</p>
					<input type="text" value="" />
				</label>
			</div>
			<div class="tool-property align">
				<label>
					<p>가로 정렬</p>
					<input type="text" value="" placeholder="center" />
				</label>
			</div>
			<div class="tool-property valign">
				<label>
					<p>세로 정렬</p>
					<input type="text" value="" placeholder="middle" />
				</label>
			</div>
			<div class="tool-property color">
				<label>
					<p>글자색</p>
					<input type="text" value="" placeholder="white" />
				</label>
			</div>
			<div class="tool-property bgcolor">
				<label>
					<p>배경색</p>
					<input type="text" value="" placeholder="black" />
				</label>
			</div>
		</div>
	</body>
</html>
